<div class="container-fluid w-100">
  <h1>Contacts</h1>

  <div class="table-responsive">
    <table class="table table-hover p-2 align-middle contacts-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Phone</th>
          <th scope="col" class="d-none d-md-table-cell">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="line hover-container" *ngFor="let contact of contacts">
          <td>
            <img
              [src]="contact.photo.url"
              width="50rem"
              height="50rem"
              alt="profile"
              class="me-2 rounded-circle"
            />
            {{ contact.name + " " + contact.lastname }}
          </td>
          <td>{{ contact.phones[0].number }}</td>

          <!-- Email escondido em telas menores -->
          <td class="d-none d-md-table-cell">
            {{
              contact.emails[0]?.address || 'No email'
            }}
          </td>

          <td>
            <div class="actions d-flex gap-2">
              <i
                class="bi bi-star-fill fs-5"
                *ngIf="contact.favorite"
                (click)="toggleFavorite(contact.favorite, contact.id)"
              ></i>
              <i
                class="bi bi-star fs-5"
                *ngIf="!contact.favorite"
                (click)="toggleFavorite(contact.favorite, contact.id)"
              ></i>
              <i
                class="bi bi-pencil fs-5"
                [routerLink]="['/edit', contact.id]"
              ></i>
              <i
                class="bi bi-trash3 fs-5"
                (click)="deleteContact(contact.id)"
              ></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
